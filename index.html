<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Identifier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='book.PNG') }}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Song Identifier</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container text-center">
    <img src="{{ url_for('static', filename='book.PNG') }}" class="icon my-4" />
    <h3>Song Identifier</h3>
    <h5 class="mb-4">Enter the lyrics you remember, and we'll tell you the song name and artist!</h5>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="/" method="post">
          <textarea class="form-control mb-2" name="lyrics" placeholder="Enter lyrics here" required></textarea>
          <input class="btn btn-primary" type="submit" value="Identify Song" />
        </form>
        {% if song_info %} 
          <div class="alert alert-success mt-4">{{ song_info }}</div> 
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
